<!DOCTYPE html>
<html>
<head> 

	<title>JS Formularz</title>

      <link type="text/css" rel="stylesheet" href="C:\Users\Janus\Downloads\materialize-v1.0.0\materialize\css">

</head>
<body>

<form action="#">
    <p>
      <label>
        <input type="checkbox" />
        <span>Red</span>
      </label>
    </p>
    <p>
      <label>
        <input type="checkbox" checked="checked" />
        <span>Yellow</span>
      </label>
    </p>
    <p>
      <label>
        <input type="checkbox" class="filled-in" checked="checked" />
        <span>Filled in</span>
      </label>
    </p>
    <p>
      <label>
        <input id="indeterminate-checkbox" type="checkbox" />
        <span>Indeterminate Style</span>
      </label>
    </p>
    <p>
      <label>
        <input type="checkbox" checked="checked" disabled="disabled" />
        <span>Green</span>
      </label>
    </p>
    <p>
      <label>
        <input type="checkbox" disabled="disabled" />
        <span>Brown</span>
      </label>
    </p>
    <p>
      <label>
        <input type="text" class="datepicker" />
        <span>Data urodzenia</span>
      </label>
    </p>
  </form>



</body>
</html>
